<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-card>

          <ion-card-header>
      
            <ion-img src="../../assets/logo.png"></ion-img>
            <ion-card-title>Saiba qual a melhor opção para abastecimento do seu carro</ion-card-title>
      
          </ion-card-header>
      
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Preço Álcool. Ex: 1,90</ion-label>
              <ion-input [(ngModel)]="precoAlcool" type="number"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label position="stacked">Preço Gasolina. Ex: 2,90</ion-label>
              <ion-input [(ngModel)]="precoGasolina" type="number"></ion-input>
            </ion-item>
      
            <ion-button (click)="calcular()" expand="full">Calcular</ion-button>
      
      
              <h2 class="ion-text-center" >{{resultado}}</h2>
        
            
      
              
          </ion-card-content>
      
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
